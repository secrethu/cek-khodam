    <script>
       function cekkhodam() {
            const name = document.getElementById('inputan').value.trim();
            if (name === "") {
                XSAlert({
                    title: 'Error',
                    message: 'Nama tidak boleh kosong',
                    icon: 'error',
                    hideCancelButton: true
                })
                return;
            }

            const khodams = [
                "Air Cucian Beras",
                "Badut",
                "kura kura ninja",
                "Batu Karang",
                "sempak beracun",
                "kecoa",
                " buaya",
                "tempik",
                "second coise",
                "Pelangi Indah",
                "naga bonar",
                "Tanah Subur",
                "Sepeda Ontel",
                "Titid Terbang",
                "kontol kuda",
                "ketel kuda"
                // Tambahin aja khodam lainnya disini bang.
            ];

            const acak = Math.floor(Math.random() * khodams.length);
            const khodam = khodams[acak];
            const hasil = `Nama: ${name}\nKhodam: ${khodam}`;

            setTimeout(() => {
                result.hasil = "";
            }, 5000);

            document.getElementById('result').innerText = hasil;
        }
        
    </script>
